<div class="signup-container">
  <h1>Login</h1>
  <form>
    <div>
        <label>E-mail:</label>
        <input [(ngModel)]="username" type="email" name="email"/>
    </div>
    <div>
        <label>Password:</label>
        <input [(ngModel)]="password" type="password" name="password"/>
    </div>
    <div>
        <label>Confirm Password:</label>
        <input [(ngModel)]="confirm-password" type="password" name="confirm-password"/>
    </div>
    <div>
      <button (click)="submit">Login</button>
    </div>
  </form>
</div>
